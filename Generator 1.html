<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #f7f7f7;
    }
    #container {
        margin-top: 50px;
    }
    #number {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
    }
    #generate-btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #generate-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Random Number Generator</h1>
    <p>Generate Number from 1 to 100:</p>
    <div id="number">0</div>
    <button id="generate-btn">Generate the number</button>
</div>

<script>
    document.getElementById('generate-btn').addEventListener('click', function() {
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        document.getElementById('number').textContent = randomNumber;
    });
</script>
</body>
</html>
